<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper!</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <h1>Minesweeper</h1>
    <div class="header">
      <button class="level beginner" onclick="expandBoard(4,2)">Beginner</button>
      <button class="level intermediate" onclick="expandBoard(8,10)">Intermediate</button>
      <button class="level expert" onclick="expandBoard(12,32)">Expert</button>
    </div>

    <div class="table-container"></div>
    <script src="js/util.js"></script>
    <script src="js/neighbors.js"></script>
    <script src="js/game.js"></script>

    <script>
      window.addEventListener(`contextmenu`, e => {
        e.preventDefault()
      })
    </script>
  </body>
</html>
